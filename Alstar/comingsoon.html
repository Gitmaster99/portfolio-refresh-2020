<!DOCTYPE html>
<html lang="zxx">

<head>
	<title>Adventure Coming Soon Responsive Widget Template :: W3layouts</title>
	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- //Meta tags -->
	<link rel="stylesheet" href="css/comingsoon.css" type="text/css" media="all" /><!-- Style-CSS -->
</head>

<body>
	<section class="w3l-coming-soon">
		<div class="bgimg text-center">
			<div class="topleft">
				<a href="#index.html"><img style="width: 100px; height: 100px;" src="./img/favicon/ms-icon-310x310.png"
						alt=""></a>
			</div>
			<div class="middle">
				<h2>Stay Tuned</h2>
				<h1>THIS PAGE IS COMING SOON</h1>

				<p id="demo"></p>

				<div class="form-right-inf">
					<p class="subscribe-txt">Enter your email below to stay updated on our site updates and news</p>
					<form action="wvanbalen@gmail.com" method="post" class="signin-form">
						<div class="forms-gds">
							<input type="email" name="" placeholder="Enter Your Email.." required="">
							<button class="btn theme-button">Submit</button>
						</div>
					</form>
					<br><br>
					<a href="./index.html#portfolio"
						class="btn-download-cv-about">Back to Portfolio</a>

				</div>
			</div>
			<!-- copyright -->
			<div class="copy-right text-center">
				<p>Â© 2020 Wb. Media. All rights reserved | <text style="font-size: 10px;">Design by <a
							href="http://w3layouts.com/" target="_blank"><text
								style="font-size: 10px;">W3Layouts</text></a></text>
			</div>
			<!-- //copyright -->
		</div>

		<script>
			// Set the date we're counting down to
			var countDownDate = new Date("Nov 5, 2020 15:37:25").getTime();

			// Update the count down every 1 second
			var countdownfunction = setInterval(function () {

				// Get todays date and time
				var now = new Date().getTime();

				// Find the distance between now an the count down date
				var distance = countDownDate - now;

				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Output the result in an element with id="demo"
				document.getElementById("demo").innerHTML = days + "<small>d</small> " + hours + "<small>h</small> " +
					minutes + "<small>m</small> " + seconds + "<small>s</small> ";

				// If the count down is over, write some text 
				if (distance < 0) {
					clearInterval(countdownfunction);
					document.getElementById("demo").innerHTML = "EXPIRED";
				}
			}, 1000);
		</script>
	</section>

</body>

</html>
